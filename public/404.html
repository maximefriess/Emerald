<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: 'Oxygen', sans-serif;
    .error-wall {
      width: 100%;
      height: 100%;
      position: fixed;
      text-align: center;

      } &.load-error {
        background-color: #f3785e;
      }
      &.matinence {
        background-color: #a473b1;
      } &.missing-page {
        background-color: #00bbc6;
      } .error-container {
        display: block;
        width: 100%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%,-50%);
        -moz-transform: translate(-50%,-50%);
        } h1 {
          color: #fff;
          font-size: 80px;
          margin: 0;
          @media (max-width: 850px);
            font-size: 65px;
        } h3 {
          color: #464444;
          font-size: 34px;
          margin: 0;
          @media (max-width: 850px);
            font-size: 25px;
        } h4 {
          margin: 0;
          color: #fff;
          font-size: 40px;
          @media (max-width: 850px);
            font-size: 35px;

        } p {
          font-size: 15px;
          } &:first-of-type {
            color: #464444;
            font-weight: lighter;
          } &:nth-of-type(2) {
            color: #464444;
            font-weight: bold;
          } &.type-white {
            color: #fff;
          @media (max-width: 850px);
            font-size: 12px;
          @media (max-width: 390px);
            font-size: 10px;
          }
        }
  </style>
</head>

<body>
<div class="error-wall load-error">
  <div class="error-container">
    <h1>oh no...</h1>
    <h3>We have had an error</h3>
    <h4>Error 404</h4>
  </div>
</div>
</body>
</html>
